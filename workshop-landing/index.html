<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Workshop</title>
</head>
<body>
    <section class="hero">
        <div class="wrapper">
            <div class="hero__grid">
                <figure class="hero__badge-container">
                    <img class="hero__badge" src="./img/javascript.svg" alt="Workshop Logo">
                </figure>
                <h1 class="hero__title">Workshop: Programación y pensamiento lógico-matemático con JavaScript.</h1>
                <div class="hero__description">
                    <p>Aprende programación estructurada, orientada a objetos, funcional; Algoritmos, estructura de datos y más</p>
                </div>
                <form class="hero__form" action="">
                    <h2 class="form__title">Asegura tu lugar</h2>
                    <input class="form__input" type="text" placeholder="Nombre">
                    <input class="form__input" type="email" placeholder="Email">
                    <button class="form__button" type="submit">Inscribete</button>
                </form>
                <div class="hero__countdown">
                    <h3 class="countdown__title">Inicia en</h3>
                    <p class="countdown__date">
                        <span class="countdown__item">56d</span>
                        <span class="countdown__item">22h</span>
                        <span class="countdown__item">37m</span>
                        <span class="countdown__item">05s</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script> </script>
</body>
</html>
