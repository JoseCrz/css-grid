<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workshop</title>
</head>
<body>
    <div class="hero">
        <figure class="hero__badge-container">
            <img class="hero__badge" src="./img/javascript.svg" alt="Workshop Logo" width="250px">
        </figure>
        <h1 class="hero__title">Programación y pensamiento lógico-matemático con JavaScript.</h1>
        <div class="hero__description">
            <p>Workshop de programación, algoritmos, lógica, programación estructurada, orientada a objetos y funcional.</p>
        </div>
        <form class="hero__form" action="">
            <h2>Asegura tu lugar</h2>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <button type="submit">Inscribete</button>
        </form>
        <div class="hero__countdown">
            <h3>Inicia en</h3>
            <p>
                <span>56d</span>
                <span>22h</span>
                <span>37m</span>
                <span>05s</span>
            </p>
        </div>
    </div>
</body>
</html>
