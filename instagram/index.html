<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="posts__container">
        <article class="post">
            <a class="post__clickable" href="#">
                <figure class="post__image-container">
                    <img class="post__image" src="./img/photo-1.jpg" alt="">
                </figure>
                <p class="post__overlay">
                    <span class="post__likes">15</span>
                    <span class="post__comments">5</span>
                </p>
            </a>
        </article>
    </section>
</body>
</html>
