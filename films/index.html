<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Films.io</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo-container">
            <img class="header__logo" src="./img/movie.svg" width="50px" alt="">
        </figure>
        <input class="header__search-bar" type="text" placeholder="Busca una película, actor/actriz, director o genero favorito">
        <div class="header__profile">
            <p class="profile__name">José Cuevas</p>
            <figure class="profile__img-container">
                <img class="profile__img" src="./img/profile.jpg" alt=""  width="50px">
            </figure>
        </div>
    </header>
    <main class="app">
        <div class="app__grid">
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><i class="icon-home"></i></li>
                    <li class="navbar__item"><i class="icon-fire"></i></li>
                    <li class="navbar__item"><i class="icon-heart"></i></li>
                </ul>
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <i class="icon-cog"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
